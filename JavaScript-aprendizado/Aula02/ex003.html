<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(88, 88, 255);
            color: white;    /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(255, 197, 88);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <!--exemplo de cometário dentro do html-->
    <script>
        var n1 = Number(window.prompt('Digite um número: '));  // o window.prompt retorna uma string
        var n2 = Number(window.prompt('Digite outro número: '));  // Number.parseInt converte string em number (Float ou Int)
        // Usndo apenas Number, o js se vira com a conversão.
        var s = n1 + n2;
        //window.alert('A soma dos valores é ' + s);
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
        // (number + number) para adição
        // (string + string) para concatenação
        /*
        Para conversões:
        String(n)
        n.toString
        Converte algo para String, etc.
        Exemplo:
        window.alert('A soma dos valores é ' + String(s);
        */
       /*
       PARA FORMATAR AS STRINGS
       var s = 'JavaScript'
       s.length >>> quantos caracteres a string possui
       s.toUpperCase()   >>> tudo em CAIXA ALTA
       s.toLowerCase()   >>> tudo em caixa baixa
       */
    </script>
</body>
</html>
