<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    País é: <input type="text" name="txtpais" id="txtPais"/>.
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="divResultado">é</div>

    <script type="text/javascript">
        function verificar() {
            var pais = document.getElementById('txtPais').value
            var nac = 'Brasileiro'
            var nac2 = 'Estrangeiro'

            if (pais == 'Brasil') {
                document.querySelector("div#divResultado").innerHTML = `Cidadão é <strong>${nac}</strong>.`
            } else {
                document.querySelector("div#divResultado").innerHTML = `Cidadão é <strong>${nac2}</strong>.`            }
        }
    </script>
</body>
</html>
